{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}
<div class="container">
    <div class="row">
        <div class="col-12 m-5">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 class="d-flex justify-content-center align-items-center font-weight-bold text-dark h1 bonito-minimalista"> AÑADIR TIPO DE PRODUCTO </h1>
                <br><br><br>
                <table>
                    {{ form | crispy }}
                </table>
                <div class="text-center">
                    <br><br><br>
                    <input type="submit" class="btn btn-primary bonito-minimalista3 text-light" value="Guardar">
                </div>
            </form>
    <br><br><br>
    
        </div>
    </div>
</div>
    
{% endblock %}
{% block js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %} 
    {% for aux in messages %} 
    <script>
      Swal.fire({
      title: '¡Tipo de Producto añadido con éxito!',
      text: '{{ aux }}',
      icon: 'success',
      showConfirmButton: false,
      showCancelButton: false,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      html:
        '<a href="/shop/" class="btn btn-primary" id="redirectButton">Confirmar</a>',
      didOpen: () => {
        const redirectButton = document.getElementById("redirectButton");
        redirectButton.addEventListener("click", redirectToPage);
      }
      
      
    })
    </script>
    {% endfor %} 
{% endif %}
    
{% endblock %}
